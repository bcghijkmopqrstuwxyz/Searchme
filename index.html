<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halerr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7e6e6;
            color: #333;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        #noBtn {
            position: relative;
        }

        .hidden-message {
            display: none;
            text-align: center;
        }

        .hidden-message img {
            width: 300px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .hidden-message h2 {
            font-size: 2.5em;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Single ka po?</h1>

    <div class="question">
       kung oo chat mo na ako hehe: 
    </div>

    <div class="buttons">
        <button onclick="revealSurprise()">Yes</button>
        <button id="noBtn" onclick="moveButton()">No</button>
    </div>

    <div class="hidden-message" id="surpriseMessage">
        <h2>yiee pm na</h2>
        
        <p>waiting po HAHAHAHHA</p>
    </div>

    <script>
        let noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Generate random position for the button
            let x = Math.floor(Math.random() * (window.innerWidth - 100)); // Adjust to screen size
            let y = Math.floor(Math.random() * (window.innerHeight - 50)); // Adjust to screen size
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function revealSurprise() {
            document.getElementById('surpriseMessage').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';  // Hide the buttons
            document.querySelector('.question').style.display = 'none';  // Hide the question
        }
    </script>

</body>
</html>
